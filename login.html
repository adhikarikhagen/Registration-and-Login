                                        <i class="icons-lock input_icons"></i>

                                        <label for="eye_con1"><i class="eye_con icons-eye-slash" id="icon1"></i></label>
                                        <input type="checkbox" id="eye_con1" />
                                    </div>
                                </div>
                                <div class="sub">
                                    <input type="button" id="login_btn" value="LOGIN">
                                </div>
