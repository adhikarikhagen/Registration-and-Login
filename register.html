<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/register.min.css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>HomePage</title>
    </head>

    <body>
        <div id="wrapper">
            <header>
                <div class="top-bg">
                    <div class="container">
                        <div class="nav row ">
                            <div class="logo col-md-3">
                                <p>LOGO</p>
                            </div>
                            <div class="col-md-6 nav-bar">
                                <ul>
                                    <li><a href="">HOME</a></li>
                                    <li><a href="">SERVICES</a></li>
                                    <li><a href="">PRODUCTS</a></li>
                                    <li><a href="">CONTACT</a></li>
                                    <li><a href="">ABOUT US</a></li>
                                </ul>
                            </div>
                            <div class="col-md-3 logreg">
                                <div>Already have an Account</div>
                                <div class="login">
                                    <button id="login">Login</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <body>
                <main>
                    <div class="banner">
                        <div class="container">

                            <div class="form">
                                <form method="POST">
                                    <div class="name">
                                        <div class="firstname icon_position">
                                            <p>First Name:</p>
                                            <div class="name_box">
                                                <i class="icons-user input_icons"></i>
                                                <input type="text" id="fname" />
                                                <label for="" id="label_id"></label>
                                            </div>
                                        </div>
                                        <div class="lastname icon_position">
                                            <p>Last Name:</p>
                                            <div class="">
                                                <i class="icons-user input_icons"></i>
                                                <input type="text" id="lname" />
                                                <label for="" id="label1_id"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="email_box icon_position">
                                        <p>Email:</p>
                                        <div>
                                            <i class="icons-envelope input_icons"></i>
                                            <input type="email" class="input_field" id="email" />
                                            <label for="" id="label2_id"></label>
                                        </div>
                                    </div>
                                    <div class="phone_box  icon_position">
                                        <p>Phone Number:</p>
                                        <div>
                                            <i class="icons-phone input_icons"></i>
                                            <input type="text" class="input_field" id="phone" />
                                            <label for="" id="label3_id"></label>
                                        </div>
                                    </div>
                                    <div class="password_box icon_position" class="input_field">
                                        <p>Password:</p>
                                        <div>
                                            <i class="icons-lock input_icons"></i>
                                            <input type="password" class="input_field" id="password" />
                                            <label for="eye_con1"><i class="eye_con icons-eye-slash" id="icon1"></i></label>
                                            <input type="checkbox" id="eye_con1" />
                                        </div>
                                    </div>
                                    <div class="confpassword_box icon_position">
                                        <p>Confirm Password:</p>
                                        <div>
                                            <i class="icons-lock input_icons"></i>
                                            <input type="password" class="input_field" id="confpassword" />
                                            <label for="eye_con2"><i class="eye_con icons-eye-slash" id='icon2'></i></label>
                                            <input type="checkbox" id="eye_con2">
                                            <label for="" id="label6_id"></label>
                                        </div>
                                    </div>
                                    <div class="checkterms">
                                        <input type="checkbox" id="accept" />
                                        <span class="" id="terms">I Accept The Terms Of Privacy And Policy</span>

                                    </div>
                                    <div class="sub">
                                        <input type="button" id="submit_btn" value="SUBMIT">
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </main>
                <footer></footer>
                <script src="./js/encryptor.js"></script>
                <script src="./js/resgister.js"></script>
            </body>
        </div>

</html>
