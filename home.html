<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/all.min.css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>HomePage</title>
    </head>

    <body>
        <div id="wrapper">
            <header>
                <div class="top-bg">
                    <div class="container">
                        <div class="nav row ">
                            <div class="logo col-md-3">
                                <p>LOGO</p>
                            </div>
                            <div class="col-md-6 nav-bar">
                                <ul>
                                    <li><a href="">HOME</a></li>
                                    <li><a href="">SERVICES</a></li>
                                    <li><a href="">PRODUCTS</a></li>
                                    <li><a href="">CONTACT</a></li>
                                    <li><a href="">ABOUT US</a></li>
                                </ul>
                            </div>
                            <div class="col-md-3 logreg">
                                <div class="register pr-2">
                                    <p id="user"></p>
                                </div>
                                <div class="login">
                                    <img src="./images/default-user-image.png" alt="" id="user_image" />
                                    <button id="logout">Logout</button>
                                    <button type="button" class="btn btn-sm" data-toggle="modal" data-target="#myModal1">
                              REmove Account
                           </button>
                                    <div class="modal fade " id="myModal1" role="dialog">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">
                                          &times;
                                       </button>
                                                    <h4 class="modal-title">Are you sure</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <button id="remove">YES</button>
                                                    <button data-dismiss="modal">
                                          Cancel
                                       </button>
                                                </div>
                                                <div class="modal-footer"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="info_banner">
                    <div class=" container your_info">
                        <h1>YOUR INFO:</h1>

                        <div class=" row d-flex col-md-10">
                            <div class="email">
                                <p class="">First Name:</p>
                                <ul class="" id="fname"></ul>
                            </div>
                            <div class="email ">
                                <p class="">Last Name:</p>
                                <ul class="" id="lname"></ul>
                            </div>
                            <div class="email ">
                                <p class="">Phone:</p>
                                <ul class="" id="phone"></ul>
                            </div>

                            <div class="email ">
                                <p class="">Email:</p>
                                <ul class="" id="email"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <foooter></foooter>
        </div>
        <script src="./js/home.js"></script>
    </body>

</html>
